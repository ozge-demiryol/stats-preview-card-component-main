<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- Fonts -->
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Stats preview card component</title>
  <!--Title-->
</head>

<body>
  <div class="card">
    <div class="card-text">
      <div class="card-main-heading">
        Get <span style="color: var(--color-accent);">insights</span> that help your business grow.
      </div>
      <div class="card-main-paragraph">
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <div class="card-stats">
        10k+ companies
        314 templates
        12m+ queries
      </div>
    </div>
    <div class="card-image">
      <img src="/images/image-header-desktop.jpg" />
    </div>
  </div>
</body>
