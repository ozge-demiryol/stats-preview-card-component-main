<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- Fonts -->
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Stats preview card component</title>
  <!--Title-->
</head>

<body>
  <div class="card">
    <div class="card-text">
      <div class="card-main-heading">
        Get <span style="color: var(--color-accent);">insights</span> that help your business grow.
      </div>
      <div class="card-main-paragraph">
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <!-- Stats-->
      <div class="card-stats">
        <div class="card-stats-title">
          <span class="card-stats-heading">
            <p>10k+</p>
          </span>
          <p class="card-stats-text">COMPANIES</p>
        </div>
        <div class="card-stats-title">
          <span class="card-stats-heading">
            <p>314</p>
          </span>
          <p class="card-stats-text">TEMPLATES</p>
        </div>
        <div class="card-stats-title">
          <span class="card-stats-heading">
            <p>12m+</p>
          </span>
          <p class="card-stats-text">QUERIES</p>
        </div>
      </div>
    </div>
    <!-- Image-->
    <img src="/images/image-header-desktop-purple.jpg" />
  </div>
</body>

</html>
